<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Untitled Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <button class="btn btn-primary" type="button">primary</button>
        <button class="btn btn-secondary" type="button">secondary</button>
        <button class="btn btn-info" type="button">info</button>
        <button class="btn btn-success" type="button">success</button>
        <button class="btn btn-warning" type="button">warning</button>
        <button class="btn btn-danger" type="button">danger</button>
        <button class="btn btn-link" type="button">link</button>
        
        <hr>
        <button class="btn btn-outline-primary" type="button">primary</button>
        <button class="btn btn-outline-secondary" type="button">secondary</button>
        <button class="btn btn-outline-success" type="button">success</button>
        
        <hr>
        
        <button class="btn btn-success btn-sm" type="button">small</button>
        
        <hr>
        
        <button class="btn btn-primary btn-lg btn-block" type="button">block level button</button>
        
        <hr>
        <a href="#" class="btn btn-primary btn-lg active">primary link</a>
        
        <hr>
        <a href="#" class="btn btn-primary btn-lg disabled">primary link</a>
    </div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
