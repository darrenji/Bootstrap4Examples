<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Untitled Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>badge <span class="badge badge-dark">New</span></h1>
        <h2>badge <span class="badge badge-dark">New</span></h2>
        <h3>badge <span class="badge badge-dark">New</span></h3>
        <h4>badge <span class="badge badge-dark">New</span></h4>
        <h5>badge <span class="badge badge-dark">New</span></h5>
        <h6>badge <span class="badge badge-dark">New</span></h6>
        
        <hr>
        
        <span class="badge badge-dark">default</span>
        <span class="badge badge-primary">primary</span>
        <span class="badge badge-success">success</span>
        <span class="badge badge-info">info</span>
        <span class="badge badge-warning">warning</span>
        <span class="badge badge-danger">danger</span>
        
        <hr>
        <span class="badge badge-pill badge-dark">default</span>
        <span class="badge badge-pill badge-primary">primary</span>
        <span class="badge badge-pill badge-success">success</span>
        <span class="badge badge-pill badge-info">info</span>
        <span class="badge badge-pill badge-warning">warning</span>
        <span class="badge badge-pill badge-danger">danger</span>
    </div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
